  <title>Calculadora</title>

</body>

<script>

  const calculadora = {
    soma: function(a, b){
      return a + b;
    },
    subtrair: function(a, b){
      return a - b
    },
    divisao: function(a, b){
      return a / b
    },
    multiplicacao: function(a, b){
      return a * b
    }
  }

  console.log(calculadora.soma(3, 5));
  console.log(calculadora.subtrair(3, 5));
  console.log(calculadora.divisao(3, 5));
  console.log(calculadora.multiplicacao(3, 5));

</script>
</html>
